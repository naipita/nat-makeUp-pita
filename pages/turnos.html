            <div class="container-fluid">

    <!-- CONTENIDO PRINCIPAL -->
    <main class="mainTurnos">
        <h1 class="wow animate__animated animate__pulse">Turnos</h1>
        <form class="formTurnos" action="#" method="get">
            <label>
                <input type="text" placeholder="Nombre Completo" name="nombre-completo">
                <select class="focus" name="sexo">
                    <option value="selección">Seleccione su sexo</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <input type="number" placeholder="Edad" name="edad">
                <input type="tel" placeholder="Teléfono" name="telefono">
                <input type="email" placeholder="Email" name="email">
                <input type="text" placeholder="Tratamiento" name="tratamiento">
                <select class="focus" name="dispinibilidad-horaria">
                    <option value="indique-disponibilidad">Disponibilidad Horaria</option>
                    <option value="maniana">Por la Mañana</option>
                    <option value="tarde">Por la tarde</option>
                    <option value="todo-el-dia">Todo el Día</option>
                </select>
                <input type="date" placeholder="Fecha Solicitada" name="fecha">
                <p class="WOW animate__animated animate__backInLeft">Comentarios</p>
                <textarea class="textareaTurnos" name="comentarios" cols="46" rows="5"></textarea>
            </label>
            <input class="botonTurnos" type="submit" value="Enviar">
        </form>
    </main>
